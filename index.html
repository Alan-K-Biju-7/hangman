<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hangman Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <div class="logo">ðŸª¢</div>
        <div>
          <h1>Hangman Simulator</h1>
          <p class="sub">Guess letters. Learn visually.</p>
        </div>
      </div>
      <div class="actions">
        <button class="btn" id="btnNew">New</button>
        <button class="btn" id="btnHint">Hint</button>
        <button class="btn danger" id="btnReveal">Reveal</button>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <div class="hud">
          <div class="pill" id="pillLives">Lives: 6</div>
          <div class="pill" id="pillWrong">Wrong: â€”</div>
        </div>

        <div class="word" id="word"></div>
        <div class="status" id="status">Press a letter or click the keyboard.</div>
        <div class="keyboard" id="keyboard"></div>
      </section>

      <aside class="card">
        <h2>How it works</h2>
        <p class="muted">
          This is a simulator-style Hangman: you can see state changesâ€”wrong guesses, lives, and discovered letters.
        </p>
        <div class="muted" id="hintLine"></div>
      </aside>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
