<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hangman Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <div class="logo">ðŸª¢</div>
        <div>
          <h1>Hangman Simulator</h1>
          <p class="sub">Guess letters. Learn visually.</p>
        </div>
      </div>

      <div class="actions">
        <select class="select" id="difficulty" aria-label="Difficulty">
          <option value="easy">Easy (8 lives)</option>
          <option value="normal" selected>Normal (6 lives)</option>
          <option value="hard">Hard (5 lives)</option>
        </select>

        <button class="btn" id="btnNew">New</button>
        <button class="btn" id="btnHint">Hint</button>
        <button class="btn danger" id="btnReveal">Reveal</button>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <svg id="hangmanSvg" width="260" height="220" viewBox="0 0 260 220" aria-label="Hangman drawing">
          <path d="M20 200 L160 200" stroke="rgba(255,255,255,.4)" stroke-width="6"/>
          <path d="M60 200 L60 30" stroke="rgba(255,255,255,.4)" stroke-width="6"/>
          <path d="M60 30 L140 30" stroke="rgba(255,255,255,.4)" stroke-width="6"/>
          <path d="M140 30 L140 55" stroke="rgba(255,255,255,.4)" stroke-width="6"/>

          <circle id="h-head" cx="140" cy="75" r="18" stroke="#fff" stroke-width="4" fill="none" opacity="0"/>
          <path id="h-body" d="M140 93 L140 135" stroke="#fff" stroke-width="4" opacity="0"/>
          <path id="h-larm" d="M140 105 L120 120" stroke="#fff" stroke-width="4" opacity="0"/>
          <path id="h-rarm" d="M140 105 L160 120" stroke="#fff" stroke-width="4" opacity="0"/>
          <path id="h-lleg" d="M140 135 L125 165" stroke="#fff" stroke-width="4" opacity="0"/>
          <path id="h-rleg" d="M140 135 L155 165" stroke="#fff" stroke-width="4" opacity="0"/>
        </svg>

        <div class="hud">
          <div class="pill" id="pillScore">Score: 0</div>
          <div class="pill" id="pillStreak">Streak: 0</div>
          <div class="bar" title="Lives remaining"><div id="lifeBar"></div></div>
          <div class="pill" id="pillLives">Lives: 6</div>
          <div class="pill" id="pillWrong">Wrong: â€”</div>
        </div>

        <div class="word" id="word"></div>
        <div class="status" id="status">Press a letter or click the keyboard.</div>
        <div class="keyboard" id="keyboard"></div>
      </section>

      <aside class="card">
        <h2>How it works</h2>
        <p class="muted">
          This simulator shows state changes: wrong guesses, lives, and discovered letters.
        </p>
        <div class="muted" id="hintLine"></div>
      </aside>
    </main>
  </div>

  <div id="toast" class="toast" aria-live="polite" aria-atomic="true">
    <span id="toastTag" class="toastTag">Info</span>
    <span id="toastText">â€¦</span>
  </div>

  <script src="app.js"></script>
</body>
</html>
